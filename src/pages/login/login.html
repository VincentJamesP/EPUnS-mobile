  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <div class=".mainbody">

    <img src="assets/imgs/login_icon.png" class="logo">
    <ion-list>

      <ion-item class="pad">
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password">{{password}}</ion-input>
      </ion-item>

    </ion-list>

    <button ion-button full name="clientSignIn" (click)="login(username, password)">Send</button>

    <ion-row float-right>
      Don't have an account?&nbsp;<a href="#" (click)="signup_link()">Sign Up here</a>
    </ion-row>

    <!-- <ion-label *ngFor="let l of res">{{l.first_name}} {{l.last_name}}</ion-label> -->



  </div>
</ion-content>
