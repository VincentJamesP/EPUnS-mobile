<ion-content padding>
  <div class=".mainbody">
    <img src="assets/imgs/login_icon.png" class="logo">
    <p class="pad">Welcome to EPUnS<br>
      We'd like to know more about you</p>

    <ion-list>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input type="text" id="fname" [(ngModel)]="fname"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input type="text" id="lname" [(ngModel)]="lname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" id="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" id="username" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" id="password" [(ngModel)]="password">{{password}}></ion-input>
      </ion-item>

      <ion-item class="privacy">
        <ion-label>I have read and agree to the <br><a href="#">Privacy Policy</a> set by EPUnS</ion-label>
        <ion-checkbox color="dark"></ion-checkbox>
      </ion-item>

      <button ion-button full>Register your account</button>

      <ion-row float-right>
        Already have an account?&nbsp;<a href="#" (click)="login_link()">Login here</a>
      </ion-row>

    </ion-list>
